<div class="chat-list-container">
	<div class="chat-room-list">
		<h1><i class="icon ion-chatboxes"></i> Bloc Chat</h1>
		<div ng-repeat="room in main.rooms" 
				class="chat-room-list-item"
				ng-click="#">
			<h5><i class="icon ion-pound"></i> {{ room.name }}</h5>
		</div>
		<div class="chat-room-list-item"
				ng-controller="ModalCtrl as modal"
				ng-click="modal.open()"><i class="icon ion-plus-round"></i> New Chat Room</div>
	</div>
</div>
